<!DOCTYPE html>
<html>
<head>
  <title>蘇立騰</title>
  <style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.particle-container {
  position: relative;
  width: 100px;
  height: 100px;
  animation: rotate 4s linear infinite;
}

.particle {
  position: absolute;
  width: 10px;
  height: 10px;
  background-color: #3498db;
  border-radius: 50%;
  animation: emit 2s linear infinite;
}

@keyframes rotate {
  to {
    transform: rotate(360deg);
  }
}

@keyframes emit {
  0% {
    opacity: 0;
    transform: translateY(0) scale(1);
  }
  50% {
    opacity: 1;
    transform: translateY(-30px) scale(1.2);
  }
  100% {
    opacity: 0;
    transform: translateY(-60px) scale(1);
  }
}
</style>
</head>
<body>
  <div class="particle-container">
    <div class="particle"></div>
  </div>
