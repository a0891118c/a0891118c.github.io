<!DOCTYPE html>
<html>
<head>
<style>
  body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  background-color: #f0f0f0;
}

.clock {
  width: 200px;
  height: 200px;
  border: 5px solid #3498db;
  border-radius: 50%;
  position: relative;
}

.hour-hand, .minute-hand, .second-hand {
  position: absolute;
  width: 50%;
  height: 2px;
  background-color: black;
  top: 50%;
  transform-origin: 100%;
  transform: translate(-100%, -50%);
}

.hour-hand {
  background-color: #e74c3c;
  transform: translate(-100%, -50%) rotate(30deg);
  animation: rotateHour 43200s linear infinite;
}

.minute-hand {
  background-color: #2ecc71;
  transform: translate(-100%, -50%) rotate(45deg);
  animation: rotateMinute 3600s linear infinite;
}

.second-hand {
  background-color: #3498db;
  transform: translate(-100%, -50%) rotate(60deg);
  animation: rotateSecond 60s linear infinite;
}

.center {
  width: 10px;
  height: 10px;
  background-color: black;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

@keyframes rotateHour {
  to {
    transform: translate(-100%, -50%) rotate(390deg);
  }
}

@keyframes rotateMinute {
  to {
    transform: translate(-100%, -50%) rotate(4500deg);
  }
}

@keyframes rotateSecond {
  to {
    transform: translate(-100%, -50%) rotate(3600deg);
  }
}

</style>
