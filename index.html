<!DOCTYPE html>
<html>
<head>
  <title>告白動畫</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f0f0f0;
}

.container {
  text-align: center;
  position: relative;
}

.heart {
  width: 100px;
  height: 100px;
  background-color: #e74c3c;
  position: absolute;
  top: -60px;
  left: 50%;
  transform: translateX(-50%);
  clip-path: polygon(50% 0%, 100% 34%, 100% 89%, 50% 100%, 0% 89%, 0% 34%);
  animation: heartBeat 2s ease-in-out infinite;
}

.message {
  font-family: Arial, sans-serif;
  font-size: 24px;
  color: #e74c3c;
  margin-top: 40px;
  animation: fadeIn 2s ease-in-out forwards;
  opacity: 0;
}

@keyframes heartBeat {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.1);
  }
}

@keyframes fadeIn {
  to {
    opacity: 1;
  }
}

    
  </style>
</head>
<body>
  <div class="container">
    <div class="heart"></div>
    <h1 class="message">親愛的 [對方的名字]，我想對你說：</h1>
  </div>
</body>
</html>
