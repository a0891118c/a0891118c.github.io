<!DOCTYPE html>
<html>
<head>
<style>
   i {
    &:before,
    &:after {
      position: absolute;
      top: 50%;
      left: 50%;
      background: radial-gradient(#fff, #fff 10%, rgba(255, 255, 255, 0) 56%);
      border-radius: 50%;
      content: "";
      opacity: 0;
    }
     @for $i from 1 through 30 {
  .particle {
    i:nth-child(#{$i}) {
      &:before {
        $w: #{random(5) + 10}px;
        width: $w;
        height: $w;

      }
      &:after {
        $w: #{random(6) + 3}px;
        width: $w;
        height: $w;

      }
    }
  }
}
       @keyframes p#{$i} {
    0% {
      transform: translate3d(
        #{(random(800) ) * (random(2) * 2-3)}px, #{(random(800) ) * (random(2) * 2-3)}px, 0
      );
      opacity: 0;
    }
    10% {
      opacity: 1;
    }
    100% {
      transform: translate3d(0, 0, 0) scale(0.6);
      opacity: 0;
    }
}
  
  </style>
  <div class="particle">
  - for (i = 1; i <= 30; i++)
      i
</div>
</head>
</html>
